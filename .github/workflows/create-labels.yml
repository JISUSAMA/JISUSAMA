name: Create GitHub Labels

on:
  workflow_dispatch:
  push:
    paths:
      - .github/labels.json

jobs:
  create-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Create labels using GitHub API with PAT
        env:
          GH_PAT: ${{ secrets.MY_PAT }}  # ğŸ‘ˆ ì €ì¥ì†Œ secretì— ë“±ë¡í•´ì•¼ í•¨
        run: |
          LABELS_FILE=".github/labels.json"
          echo "ğŸ“¦ Loading labels from $LABELS_FILE..."
          cat "$LABELS_FILE"

          jq -c '.[]' "$LABELS_FILE" | while read -r row; do
            name=$(echo "$row" | jq -r '.name')
            color=$(echo "$row" | jq -r '.color')
            description=$(echo "$row" | jq -r '.description')

            echo "ğŸ‘‰ Creating: $name / $color / $description"

            response=$(curl -s -X POST \
              -H "Authorization: Bearer $GH_PAT" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/labels \
              -d "{\"name\":\"$name\", \"color\":\"$color\", \"description\":\"$description\"}")

            echo "ğŸ” GitHub API Response:"
            echo "$response"

            created=$(echo "$response" | jq -r '.name')
            if [[ "$created" == "null" ]]; then
              echo "âŒ Failed to create label: $name"
            else
              echo "âœ… Successfully created: $created"
            fi
          done
